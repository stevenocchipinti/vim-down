<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .heading {
      font-family: monospace
    }
    .markdown-body {
      background-color: #fff;
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
  </style>
</head>
<body>

  <h1 class="heading">VimDown</h1>
  <div id="content" class="markdown-body" >hello</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('file_changed', function(msg) {
      document.getElementById('content').innerHTML = msg.content
    });
  </script>

</body>
</html>
